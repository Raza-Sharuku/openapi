<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time API Documentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- シンタックスハイライト用 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Real-time API Documentation</h1>
            <a href="../index.html" class="text-white hover:text-gray-300">Back to Home</a>
        </div>
    </nav>

    <div class="container mx-auto mt-4 p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Gameplay API Specification</h2>
            <pre><code id="yaml-content" class="language-yaml"></code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
    <script>
        async function loadYamlContent() {
            try {
                const response = await fetch('Gameplay.yaml');
                const text = await response.text();
                
                // YAMLコンテンツを表示用の要素に設定
                const codeElement = document.getElementById('yaml-content');
                codeElement.textContent = text;
                
                // シンタックスハイライトを適用
                Prism.highlightElement(codeElement);
                
            } catch (error) {
                console.error('Error loading YAML file:', error);
                document.getElementById('yaml-content').innerHTML = 
                    'エラーが発生しました。YAMLファイルの読み込みに失敗しました。';
            }
        }

        window.onload = loadYamlContent;
    </script>
</body>
</html>
