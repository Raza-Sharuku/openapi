<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time API Documentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Real-time API Documentation</h1>
            <a href="../index.html" class="text-white hover:text-gray-300">Back to Home</a>
        </div>
    </nav>

    <div class="container mx-auto mt-4 p-4">
        <div id="asyncapi-docs"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/asyncapi-playground/0.0.1/asyncapi-playground.js"></script>
    <script>
        async function loadAsyncAPI() {
            try {
                const response = await fetch('Gameplay.yaml');
                const spec = await response.text();
                
                const playground = new AsyncAPIPlayground({
                    target: '#asyncapi-docs',
                    spec: spec,
                    config: {
                        show: {
                            sidebar: true
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading AsyncAPI spec:', error);
                document.getElementById('asyncapi-docs').innerHTML = 
                    '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">' +
                    'Error loading API documentation. Please try again later.</div>';
            }
        }

        window.onload = loadAsyncAPI;
    </script>
</body>
</html>
