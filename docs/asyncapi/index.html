<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time API Documentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- AsyncAPI React Component -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/@asyncapi/react-component/1.0.0/styles/default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@asyncapi/react-component/1.0.0/browser/standalone.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Real-time API Documentation</h1>
            <a href="../index.html" class="text-white hover:text-gray-300">Back to Home</a>
        </div>
    </nav>

    <div class="container mx-auto mt-4 p-4">
        <div id="asyncapi-docs"></div>
    </div>

    <script>
        async function loadAsyncAPI() {
            try {
                const response = await fetch('Gameplay.yaml');
                const text = await response.text();
                
                // YAMLをパースする前に文字エンコーディングを確認
                const spec = jsyaml.load(text);
                
                // AsyncAPI React Componentを使用
                const AsyncApiStandalone = window.AsyncApiStandalone;
                AsyncApiStandalone.render({
                    schema: spec,
                    config: {
                        show: {
                            sidebar: true
                        }
                    }
                }, document.getElementById('asyncapi-docs'));
                
            } catch (error) {
                console.error('Error loading AsyncAPI spec:', error);
                document.getElementById('asyncapi-docs').innerHTML = 
                    '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">' +
                    'エラーが発生しました。YAMLファイルの文字エンコーディングを確認してください。</div>';
            }
        }

        window.onload = loadAsyncAPI;
    </script>
</body>
</html>
