<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time API Documentation</title>
    
    <!-- Required scripts -->
    <script src="https://unpkg.com/@asyncapi/web-component@0.24.30/lib/asyncapi-web-component.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/@asyncapi/web-component@0.24.30/styles/default.min.css">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .header {
            background-color: #1a202c;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .header a {
            color: white;
            text-decoration: none;
        }

        asyncapi-component {
            display: block;
            width: 100%;
            height: calc(100vh - 64px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Real-time API Documentation</h1>
        <a href="../index.html">Back to Home</a>
    </div>

    <asyncapi-component
        schemaUrl="Gameplay.yaml"
        cssImportPath="https://unpkg.com/@asyncapi/web-component@0.24.30/styles/default.min.css"
        config='{"show":{"sidebar":true},"sidebar":{"showOperations":true}}'>
    </asyncapi-component>
</body>
</html>
