<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Logic API Documentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@asyncapi/react-component/1.0.0-next.47/browser/standalone/index.js"></script>
    <style>
        #asyncapi-documentation {
            height: calc(100vh - 64px);
            width: 100%;
        }
        .header {
            height: 64px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="header bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Pong Logic API Documentation</h1>
        </div>
    </nav>
    
    <div id="asyncapi-documentation"></div>

    <script>
        window.onload = async function() {
            try {
                const response = await fetch('Gameplay.yaml');
                const spec = await response.text();
                
                AsyncApiStandalone.render({
                    schema: spec,
                    config: {
                        show: {
                            sidebar: true
                        }
                    }
                }, document.getElementById('asyncapi-documentation'));
            } catch (error) {
                console.error('Error loading AsyncAPI documentation:', error);
                document.getElementById('asyncapi-documentation').innerHTML = `
                    <div class="p-4 text-red-600">
                        Error loading documentation. Please ensure Gameplay.yaml is accessible.
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
