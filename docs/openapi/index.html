<!DOCTYPE html>
<html>
  <head>
    <title>OpenAPI Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.12.0/swagger-ui.min.css" rel="stylesheet">
    <style>
      .topbar { display: none; }
      .swagger-ui .info .title small.version-stamp { display: none; }
      .servers-title { margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.12.0/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.12.0/swagger-ui-standalone-preset.min.js"></script>
    <script>
      window.onload = () => {
        const ui = SwaggerUIBundle({
          urls: [
            { url: './Accounts.yaml', name: 'Accounts API' },
            { url: './OAuth.yaml', name: 'OAuth API' },
            { url: './Tournament.yaml', name: 'Tournament API' }
          ],
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
        });
      };
    </script>
  </body>
</html>
